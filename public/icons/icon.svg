<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#7c3aed"/>
  
  <!-- Wine glass shape -->
  <g transform="translate(256,256)">
    <!-- Glass bowl -->
    <ellipse cx="0" cy="-80" rx="80" ry="60" fill="#f8fafc" opacity="0.9"/>
    <ellipse cx="0" cy="-80" rx="70" ry="50" fill="#7c3aed"/>
    
    <!-- Wine -->
    <ellipse cx="0" cy="-75" rx="65" ry="45" fill="#dc2626"/>
    
    <!-- Glass stem -->
    <rect x="-4" y="-20" width="8" height="80" fill="#f8fafc" opacity="0.9"/>
    
    <!-- Glass base -->
    <ellipse cx="0" cy="65" rx="40" ry="8" fill="#f8fafc" opacity="0.9"/>
    
    <!-- Reflection -->
    <ellipse cx="-35" cy="-85" rx="15" ry="25" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Letter V -->
  <g transform="translate(256,400)" fill="#ffffff" opacity="0.8">
    <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="48" font-weight="bold">V</text>
  </g>
</svg>